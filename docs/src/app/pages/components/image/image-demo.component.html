<app-page-header
  title="Image"
  description="Image component with preview, lazy loading, and fallback support.">
</app-page-header>

<div class="space-y-8">
  <!-- Basic -->
  <app-demo-section title="Basic Usage" [code]="basicCode">
    <tw-image
      src="https://picsum.photos/400/300"
      alt="Sample image"
      [preview]="true">
    </tw-image>
  </app-demo-section>

  <!-- Multiple Images -->
  <app-demo-section title="Image Gallery" [code]="sizesCode">
    <div class="flex flex-wrap gap-4">
      <tw-image
        src="https://picsum.photos/200/150?random=1"
        alt="Image 1"
        width="200"
        height="150"
        [preview]="true">
      </tw-image>
      <tw-image
        src="https://picsum.photos/200/150?random=2"
        alt="Image 2"
        width="200"
        height="150"
        [preview]="true">
      </tw-image>
      <tw-image
        src="https://picsum.photos/200/150?random=3"
        alt="Image 3"
        width="200"
        height="150"
        [preview]="true">
      </tw-image>
    </div>
  </app-demo-section>

  <!-- Object Fit -->
  <app-demo-section title="Object Fit" [code]="fitCode">
    <div class="flex flex-wrap gap-4">
      <div class="text-center">
        <tw-image
          src="https://picsum.photos/400/600?random=4"
          alt="Cover"
          width="150"
          height="150"
          fit="cover">
        </tw-image>
        <p class="mt-2 text-sm text-slate-600">Cover</p>
      </div>
      <div class="text-center">
        <tw-image
          src="https://picsum.photos/400/600?random=5"
          alt="Contain"
          width="150"
          height="150"
          fit="contain">
        </tw-image>
        <p class="mt-2 text-sm text-slate-600">Contain</p>
      </div>
      <div class="text-center">
        <tw-image
          src="https://picsum.photos/400/600?random=6"
          alt="Fill"
          width="150"
          height="150"
          fit="fill">
        </tw-image>
        <p class="mt-2 text-sm text-slate-600">Fill</p>
      </div>
    </div>
  </app-demo-section>

  <!-- Rounded -->
  <app-demo-section title="Rounded Corners" [code]="roundedCode">
    <div class="flex flex-wrap items-center gap-4">
      <tw-image
        src="https://picsum.photos/100/100?random=7"
        alt="Square"
        width="100"
        height="100"
        borderRadius="none">
      </tw-image>
      <tw-image
        src="https://picsum.photos/100/100?random=8"
        alt="Rounded"
        width="100"
        height="100"
        borderRadius="lg">
      </tw-image>
      <tw-image
        src="https://picsum.photos/100/100?random=9"
        alt="Circle"
        width="100"
        height="100"
        borderRadius="full">
      </tw-image>
    </div>
  </app-demo-section>
</div>
