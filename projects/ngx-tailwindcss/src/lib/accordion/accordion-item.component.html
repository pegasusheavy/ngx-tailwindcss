<div [class]="itemClasses()">
  <button
    type="button"
    [class]="headerClasses()"
    [attr.aria-expanded]="isOpen()"
    (click)="toggle()"
  >
    <span class="flex-1 text-left">
      <ng-content select="[twAccordionHeader]"></ng-content>
      @if (!hasHeaderContent) {
        {{ itemTitleValue() }}
      }
    </span>
    <svg
      [class]="iconClasses()"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
    </svg>
  </button>
  @if (isOpen()) {
    <div [class]="contentClasses()">
      <ng-content></ng-content>
    </div>
  }
</div>
