<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="tailwindGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="tailwindGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="50%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Accent line at top -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#tailwindGradient)"/>

  <!-- Angular Shield Logo with Tailwind Colors -->
  <g transform="translate(80, 165) scale(0.55)">
    <path d="M128 16L24 56l16 136 88 48 88-48 16-136L128 16z" fill="url(#tailwindGradient)"/>
    <path d="M128 32L40 66l14 118 74 40 74-40 14-118L128 32z" fill="url(#tailwindGradientLight)" opacity="0.3"/>
    <path d="M128 48L72 176h24l10-26h44l10 26h24L128 48zm0 46l14 36h-28l14-36z" fill="white"/>
  </g>

  <!-- Title -->
  <text x="230" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">ngx-tailwindcss</text>

  <!-- Subtitle -->
  <text x="230" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8">Beautiful Angular Components for Tailwind CSS 4+</text>

  <!-- Feature badges -->
  <g transform="translate(80, 400)">
    <rect x="0" y="0" width="180" height="44" rx="22" fill="rgba(6,182,212,0.15)" stroke="#06b6d4" stroke-width="1"/>
    <text x="90" y="28" text-anchor="middle" font-family="system-ui" font-size="18" fill="#22d3ee">30+ Components</text>

    <rect x="200" y="0" width="180" height="44" rx="22" fill="rgba(59,130,246,0.15)" stroke="#3b82f6" stroke-width="1"/>
    <text x="290" y="28" text-anchor="middle" font-family="system-ui" font-size="18" fill="#60a5fa">Customizable</text>

    <rect x="400" y="0" width="150" height="44" rx="22" fill="rgba(139,92,246,0.15)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="475" y="28" text-anchor="middle" font-family="system-ui" font-size="18" fill="#a78bfa">Accessible</text>

    <rect x="570" y="0" width="170" height="44" rx="22" fill="rgba(6,182,212,0.15)" stroke="#06b6d4" stroke-width="1"/>
    <text x="655" y="28" text-anchor="middle" font-family="system-ui" font-size="18" fill="#22d3ee">Tree-Shakeable</text>
  </g>

  <!-- URL -->
  <text x="80" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="url(#textGradient)">ngx-tailwindcss.dev</text>

  <!-- Author -->
  <text x="1120" y="550" text-anchor="end" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748b">Pegasus Heavy Industries LLC</text>
</svg>
