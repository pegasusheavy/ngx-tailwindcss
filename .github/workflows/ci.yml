name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      # Install only root/library dependencies (exclude docs which needs built library)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --filter "!docs"

      - name: Build library
        run: pnpm run build

      - name: Run tests
        run: pnpm run test:run

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: dist
          path: dist/
          retention-days: 7

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      # Install only root/library dependencies (exclude docs which needs built library)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --filter "!docs"

      - name: Check formatting
        run: pnpm run format:check

      - name: Run lint
        run: pnpm run lint
        continue-on-error: true  # TODO: Fix lint errors and remove this

  docs:
    name: Build & Deploy Docs
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on main branch push, not PRs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      # Install only root/library dependencies first
      - name: Install root dependencies
        run: pnpm install --frozen-lockfile --filter "!docs"

      - name: Build library
        run: pnpm run build

      # Now install docs dependencies (library dist exists)
      - name: Install docs dependencies
        run: cd docs && pnpm install --frozen-lockfile

      - name: Build docs
        run: cd docs && pnpm run build --configuration github-pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist/docs/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  docs-build-only:
    name: Build Docs (PR)
    runs-on: ubuntu-latest
    needs: build
    # Only run on PRs or develop branch - just build, don't deploy
    if: github.ref != 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      # Install only root/library dependencies first
      - name: Install root dependencies
        run: pnpm install --frozen-lockfile --filter "!docs"

      - name: Build library
        run: pnpm run build

      # Now install docs dependencies (library dist exists)
      - name: Install docs dependencies
        run: cd docs && pnpm install --frozen-lockfile

      - name: Build docs
        run: cd docs && pnpm run build --configuration github-pages

      - name: Upload docs artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/dist/
          retention-days: 7
