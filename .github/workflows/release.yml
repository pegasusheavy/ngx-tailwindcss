name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      # Install only root/library dependencies (exclude docs which needs built library)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --filter "!docs"

      - name: Build library
        run: pnpm run build

      - name: Run tests
        run: pnpm run test:run

      - name: Publish to npm
        run: |
          cd dist/ngx-tailwindcss
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true  # Don't fail the job if npm publish fails (e.g., missing token)

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## What's Changed
            
            See the [CHANGELOG](https://github.com/pegasusheavy/ngx-tailwindcss/blob/main/CHANGELOG.md) for details.
            
            ### Installation
            
            ```bash
            npm install @pegasusheavy/ngx-tailwindcss@${{ github.ref_name }}
            ```
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docs:
    name: Deploy Docs
    runs-on: ubuntu-latest
    # Run docs independently - don't wait for release job
    # This ensures docs are deployed even if npm publish fails

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      # Install only root/library dependencies first
      - name: Install root dependencies
        run: pnpm install --frozen-lockfile --filter "!docs"

      - name: Build library
        run: pnpm run build

      # Now install docs dependencies (library dist exists)
      - name: Install docs dependencies
        run: cd docs && pnpm install --frozen-lockfile

      - name: Build docs
        run: cd docs && pnpm run build --configuration github-pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist/docs/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
