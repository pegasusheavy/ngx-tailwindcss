<!-- Loading spinner -->
@if (_loading()) {
  <svg
    class="animate-spin"
    [class]="spinnerSizeClass()"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    aria-hidden="true">
    <circle
      class="opacity-25"
      cx="12"
      cy="12"
      r="10"
      stroke="currentColor"
      stroke-width="4">
    </circle>
    <path
      class="opacity-75"
      fill="currentColor"
      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
    </path>
  </svg>
}

<!-- Leading icon slot -->
@if (!_loading()) {
  <ng-content select="[twButtonIcon], [slot=icon]"></ng-content>
}

<!-- Button content (hidden for icon-only buttons) -->
@if (!_iconOnly()) {
  <span>
    <ng-content></ng-content>
  </span>
}

<!-- Trailing icon slot -->
<ng-content select="[twButtonIconEnd], [slot=icon-end]"></ng-content>
