<div [class]="toastClasses()" role="alert">
  <div class="flex items-start gap-3">
    <!-- Icon -->
    <div [class]="iconClasses()">
      @switch (variantValue()) {
        @case ('success') {
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
          </svg>
        }
        @case ('danger') {
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        }
        @case ('warning') {
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        }
        @default {
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        }
      }
    </div>
    <!-- Content -->
    <div class="flex-1 min-w-0">
      @if (titleValue()) {
        <p class="font-semibold text-slate-900">{{ titleValue() }}</p>
      }
      <p [class]="titleValue() ? 'text-sm text-slate-600' : 'text-slate-700'">{{ messageValue() }}</p>
      @if (actionValue()) {
        <button
          type="button"
          class="mt-2 text-sm font-medium text-blue-600 hover:text-blue-700"
          (click)="actionValue()!.onClick()">
          {{ actionValue()!.label }}
        </button>
      }
    </div>
    <!-- Dismiss -->
    @if (dismissibleValue()) {
      <button
        type="button"
        class="flex-shrink-0 p-1 rounded-lg text-slate-400 hover:text-slate-600 hover:bg-slate-100 transition-colors"
        (click)="onDismiss()">
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    }
  </div>
</div>
