@if (label) {
  <label
    [for]="inputId"
    class="block text-sm font-medium text-slate-700 mb-1.5">
    {{ label }}
    @if (required) {
      <span class="text-rose-500 ml-0.5">*</span>
    }
  </label>
}

<textarea
  #textareaElement
  [id]="inputId"
  [class]="computedClasses()"
  [placeholder]="placeholder"
  [disabled]="disabled"
  [readonly]="readonly"
  [required]="required"
  [rows]="rows"
  [attr.aria-invalid]="hasError"
  [attr.minlength]="minlength"
  [attr.maxlength]="maxlength"
  [value]="value"
  (input)="onInput($event)"
  (blur)="onBlur()">
</textarea>

@if (hint && !error) {
  <span class="block text-xs text-slate-500 mt-1.5">{{ hint }}</span>
}

@if (error) {
  <span class="block text-xs text-rose-600 mt-1.5" role="alert">{{ error }}</span>
}

@if (maxlength && showCount) {
  <span class="block text-xs text-slate-400 mt-1 text-right">
    {{ value.length }} / {{ maxlength }}
  </span>
}
