<section class="mb-12">
  <h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-2">{{ title }}</h2>
  @if (description) {
    <p class="text-slate-600 dark:text-slate-300 mb-4">{{ description }}</p>
  }
  <div class="rounded-xl border border-slate-200 dark:border-slate-700 overflow-hidden">
    <div class="p-6 bg-white dark:bg-slate-900">
      <ng-content></ng-content>
    </div>
    @if (code) {
      <div class="border-t border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50">
        <button
          type="button"
          class="w-full flex items-center justify-between px-4 py-3 text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors"
          (click)="toggleCode()">
          <span class="flex items-center gap-2">
            <app-icon name="code" size="sm" class="text-slate-400 dark:text-slate-500"></app-icon>
            {{ showCode() ? 'Hide' : 'Show' }} Code
          </span>
          <app-icon [name]="showCode() ? 'chevron-down' : 'chevron-right'" size="sm" class="text-slate-400 dark:text-slate-500"></app-icon>
        </button>
        @if (showCode()) {
          <div class="relative bg-slate-900">
            <button
              type="button"
              class="absolute top-3 right-3 flex items-center gap-1.5 px-3 py-1.5 rounded-md text-xs font-medium transition-colors"
              [class]="copied() ? 'bg-emerald-600 text-white' : 'bg-slate-700 text-slate-300 hover:bg-slate-600 hover:text-white'"
              (click)="copyCode()">
              <app-icon [name]="copied() ? 'check' : 'copy'" size="xs"></app-icon>
              {{ copied() ? 'Copied!' : 'Copy' }}
            </button>
            <pre class="p-4 pr-24 text-sm text-slate-300 overflow-x-auto"><code class="language-html">{{ code }}</code></pre>
          </div>
        }
      </div>
    }
  </div>
</section>
