<app-page-header
  title="Badge"
  description="Small status indicators for labels, counts, and tags.">
</app-page-header>

<app-demo-section
  title="Variants"
  description="Color variants for different semantic meanings."
  [code]="variantsCode">
  <div class="flex flex-wrap gap-3">
    <tw-badge variant="primary">Primary</tw-badge>
    <tw-badge variant="secondary">Secondary</tw-badge>
    <tw-badge variant="success">Success</tw-badge>
    <tw-badge variant="warning">Warning</tw-badge>
    <tw-badge variant="danger">Danger</tw-badge>
    <tw-badge variant="info">Info</tw-badge>
    <tw-badge variant="neutral">Neutral</tw-badge>
  </div>
</app-demo-section>

<app-demo-section
  title="Badge Styles"
  description="Different visual styles for badges."
  [code]="stylesCode">
  <div class="space-y-4">
    <div>
      <p class="text-sm font-medium text-slate-700 mb-2">Solid</p>
      <div class="flex flex-wrap gap-2">
        <tw-badge variant="primary" badgeStyle="solid">Solid</tw-badge>
        <tw-badge variant="success" badgeStyle="solid">Solid</tw-badge>
        <tw-badge variant="danger" badgeStyle="solid">Solid</tw-badge>
      </div>
    </div>
    <div>
      <p class="text-sm font-medium text-slate-700 mb-2">Soft</p>
      <div class="flex flex-wrap gap-2">
        <tw-badge variant="primary" badgeStyle="soft">Soft</tw-badge>
        <tw-badge variant="success" badgeStyle="soft">Soft</tw-badge>
        <tw-badge variant="danger" badgeStyle="soft">Soft</tw-badge>
      </div>
    </div>
    <div>
      <p class="text-sm font-medium text-slate-700 mb-2">Outline</p>
      <div class="flex flex-wrap gap-2">
        <tw-badge variant="primary" badgeStyle="outline">Outline</tw-badge>
        <tw-badge variant="success" badgeStyle="outline">Outline</tw-badge>
        <tw-badge variant="danger" badgeStyle="outline">Outline</tw-badge>
      </div>
    </div>
    <div>
      <p class="text-sm font-medium text-slate-700 mb-2">Dot</p>
      <div class="flex flex-wrap gap-2">
        <tw-badge variant="primary" badgeStyle="dot">Online</tw-badge>
        <tw-badge variant="success" badgeStyle="dot">Active</tw-badge>
        <tw-badge variant="danger" badgeStyle="dot">Offline</tw-badge>
      </div>
    </div>
  </div>
</app-demo-section>

<app-demo-section
  title="Sizes"
  description="Available in multiple sizes."
  [code]="sizesCode">
  <div class="flex flex-wrap items-center gap-3">
    <tw-badge variant="primary" size="sm">Small</tw-badge>
    <tw-badge variant="primary" size="md">Medium</tw-badge>
    <tw-badge variant="primary" size="lg">Large</tw-badge>
  </div>
</app-demo-section>

<app-demo-section
  title="Pill Shape"
  description="Fully rounded badge style."
  [code]="pillCode">
  <div class="flex flex-wrap gap-3">
    <tw-badge variant="primary" [pill]="true">Pill Badge</tw-badge>
    <tw-badge variant="success" [pill]="true">Active</tw-badge>
    <tw-badge variant="info" [pill]="true">99+</tw-badge>
  </div>
</app-demo-section>

<app-demo-section
  title="Removable Badges"
  description="Badges that can be dismissed."
  [code]="removableCode">
  <div class="flex flex-wrap gap-3">
    <tw-badge variant="primary" [removable]="true" (remove)="onRemove()">Removable</tw-badge>
    <tw-badge variant="success" badgeStyle="soft" [removable]="true" (remove)="onRemove()">Tag 1</tw-badge>
    <tw-badge variant="info" badgeStyle="soft" [removable]="true" (remove)="onRemove()">Tag 2</tw-badge>
  </div>
</app-demo-section>

<app-demo-section
  title="Badge Group"
  description="Group multiple badges together."
  [code]="groupCode">
  <tw-badge-group gap="sm">
    <tw-badge variant="primary" badgeStyle="soft">Angular</tw-badge>
    <tw-badge variant="info" badgeStyle="soft">TypeScript</tw-badge>
    <tw-badge variant="success" badgeStyle="soft">Tailwind</tw-badge>
    <tw-badge variant="warning" badgeStyle="soft">CSS</tw-badge>
  </tw-badge-group>
</app-demo-section>
