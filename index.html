  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "What is ngx-tailwindcss?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "ngx-tailwindcss is a highly customizable Angular component library designed for Tailwind CSS 4+. It provides 30+ components including Button, Card, Modal, Table, Tree, Timeline, and more, all styled with Tailwind CSS and fully customizable."
        }
      },
      {
        "@type": "Question",
        "name": "How do I install ngx-tailwindcss?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Install using npm or pnpm: 'pnpm add @pegasusheavy/ngx-tailwindcss'. Then configure Tailwind to scan the library by adding '@source \"../node_modules/@pegasusheavy/ngx-tailwindcss/**/*.mjs\";' to your styles.css."
        }
      },
      {
        "@type": "Question",
        "name": "Which Angular versions are supported?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "ngx-tailwindcss supports Angular 19, 20, and 21. It uses standalone components and works seamlessly with zoneless change detection."
        }
      },
      {
        "@type": "Question",
        "name": "Is ngx-tailwindcss accessible?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes! ngx-tailwindcss is WCAG compliant with proper ARIA attributes, keyboard navigation, and focus management built into every component."
        }
      },
      {
        "@type": "Question",
        "name": "Can I customize the component styles?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Absolutely! Components support classOverride and classReplace props for per-instance customization, and global configuration via provideTwConfig() for app-wide theming. Since components use Tailwind CSS classes, they automatically inherit your Tailwind configuration."
        }
      }
    ]
  }
