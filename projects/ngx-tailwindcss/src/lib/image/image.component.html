<!-- Thumbnail/Main image -->
<div [class]="containerClasses()" [style]="containerStyles()" (click)="onImageClick()">
  @if (loading()) {
    <div [class]="placeholderClasses()">
      <svg
        class="w-8 h-8 text-slate-300 animate-pulse"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
        />
      </svg>
    </div>
  }
  <img
    [src]="src"
    [alt]="alt"
    [class]="imageClasses()"
    [style.display]="loading() ? 'none' : 'block'"
    (load)="onImageLoad()"
    (error)="onImageError()"
  />
  @if (_preview() && !loading()) {
    <div [class]="previewIconClasses()">
      <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"
        />
      </svg>
    </div>
  }
</div>

<!-- Preview modal -->
@if (previewVisible()) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/90"
    (click)="closePreview()"
  >
    <!-- Controls -->
    <div class="absolute top-4 right-4 flex items-center gap-2">
      @if (zoomable) {
        <button
          type="button"
          class="p-2 rounded-lg bg-white/10 text-white hover:bg-white/20 transition-colors"
          (click)="zoomOut(); $event.stopPropagation()"
          aria-label="Zoom out"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM13 10H7"
            />
          </svg>
        </button>
        <button
          type="button"
          class="p-2 rounded-lg bg-white/10 text-white hover:bg-white/20 transition-colors"
          (click)="zoomIn(); $event.stopPropagation()"
          aria-label="Zoom in"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"
            />
          </svg>
        </button>
        <span class="px-3 py-1 rounded-lg bg-white/10 text-white text-sm">
          {{ Math.round(zoomLevel() * 100) }}%
        </span>
      }
      @if (rotatable) {
        <button
          type="button"
          class="p-2 rounded-lg bg-white/10 text-white hover:bg-white/20 transition-colors"
          (click)="rotateLeft(); $event.stopPropagation()"
          aria-label="Rotate left"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"
            />
          </svg>
        </button>
        <button
          type="button"
          class="p-2 rounded-lg bg-white/10 text-white hover:bg-white/20 transition-colors"
          (click)="rotateRight(); $event.stopPropagation()"
          aria-label="Rotate right"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 10H11a8 8 0 00-8 8v2m18-10l-6 6m6-6l-6-6"
            />
          </svg>
        </button>
      }
      <button
        type="button"
        class="p-2 rounded-lg bg-white/10 text-white hover:bg-white/20 transition-colors"
        (click)="closePreview(); $event.stopPropagation()"
        aria-label="Close"
      >
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Image -->
    <img
      [src]="previewSrc || src"
      [alt]="alt"
      class="max-w-full max-h-full object-contain transition-transform duration-200"
      [style.transform]="'scale(' + zoomLevel() + ') rotate(' + rotation() + 'deg)'"
      (click)="$event.stopPropagation()"
    />
  </div>
}
