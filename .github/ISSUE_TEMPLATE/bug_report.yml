name: üêõ Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "needs triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        Please provide as much detail as possible to help us fix the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched for existing issues that describe my problem
          required: true
        - label: I have read the documentation
          required: true
        - label: I am using the latest version of the library
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Import the component...
        2. Add to template...
        3. Click on...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Library Version
      description: What version of @pegasus-heavy/ng-tailwindcss are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: angular-version
    attributes:
      label: Angular Version
      description: What version of Angular are you using?
      placeholder: "19.0.0"
    validations:
      required: true

  - type: input
    id: tailwind-version
    attributes:
      label: Tailwind CSS Version
      description: What version of Tailwind CSS are you using?
      placeholder: "4.0.0"
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: Browser(s)
      description: Which browser(s) are you experiencing this issue in?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or code snippets here
      placeholder: Any additional information...

  - type: textarea
    id: reproduction-repo
    attributes:
      label: Reproduction Repository
      description: If possible, please provide a link to a minimal reproduction repository
      placeholder: https://github.com/...

