<div [class]="containerClasses()">
  @for (toast of toasts(); track toast.id) {
    <tw-toast
      [variant]="toast.variant || 'info'"
      [title]="toast.title || ''"
      [message]="toast.message"
      [dismissible]="toast.dismissible ?? true"
      [action]="toast.action"
      [dismiss]="getDismissFunction(toast.id)">
    </tw-toast>
  }
</div>
