<span [class]="chipClasses()">
  <!-- Leading icon/image -->
  @if (image) {
    <img [src]="image" [alt]="imageAlt" [class]="imageClasses()" />
  } @else {
    <ng-content select="[twChipIcon]"></ng-content>
  }

  <!-- Label -->
  <span class="truncate">
    @if (label) {
      {{ label }}
    } @else {
      <ng-content></ng-content>
    }
  </span>

  <!-- Remove button -->
  @if (removable && !disabled) {
    <button
      type="button"
      [class]="removeButtonClasses()"
      (click)="onRemoveClick($event)"
      aria-label="Remove"
    >
      <svg
        class="w-3.5 h-3.5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  }
</span>
