<div class="w-full">
  <!-- Header -->
  <div class="flex gap-6 pb-4 border-b border-slate-200">
    @for (col of columns(); track $index) {
      <div [style.flex]="col.flex || 1">
        <tw-skeleton variant="text" [width]="col.width || '100%'" height="14px"></tw-skeleton>
      </div>
    }
  </div>
  <!-- Rows -->
  @for (row of rows(); track $index) {
    <div class="flex gap-6 py-4 border-b border-slate-100 last:border-b-0">
      @for (col of columns(); track $index) {
        <div [style.flex]="col.flex || 1">
          <tw-skeleton variant="text" [width]="col.width || '100%'" height="12px"></tw-skeleton>
        </div>
      }
    </div>
  }
</div>
